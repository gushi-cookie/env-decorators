services:
  devcontainer:
    image: env-decorators-dev-container
    container_name: env-decorators-dev-container
    user: ${CONTAINER_UID}:${CONTAINER_GID}
    runtime: runsc
    build:
      context: ../
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ../:/workspace:cached
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 2gb